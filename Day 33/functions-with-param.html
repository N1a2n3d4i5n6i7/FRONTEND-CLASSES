<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functions-with-parameters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<body>
    <!-- function with parameters and get the value of inputs-->
    <input type="text" class="form-control w-50" id="myinput1" name="nandu" placeholder="how many tickets u want">
    <button class="btn btn-primary" onclick="getinputvalue()"> Buy Tickets </button>
    <button class="btn btn-danger"onclick = " myfunction(2,3)"> Button</button> 

    <script>
        function myfunction(x,y){
            console.log(x+y);
        }
        myfunction(2,3);
        myfunction(4,6);
        myfunction(5,10);
     function getinputvalue(){
        var myinputvalue = document.getElementById("myinput1").value
        alert( myinputvalue);
     }

    </script>
    

    
</body>
</html>
