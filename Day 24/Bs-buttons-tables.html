<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <title>BS - Buttons & Tables</title>
</head>
<body>
    <!--BS - Buttons-->
    <div class="container mt-3">
    
        <h3 class="text-success ">Book Your Seats</h3>
        <button class="btn btn-outline-success btn-sm active">1</button>
        <button class="btn btn-outline-danger btn-sm">2</button>
        <button class="btn btn-outline-danger btn-sm">3</button>
        <button class="btn btn-outline-danger btn-sm">4</button>
        <button class="btn btn-outline-danger btn-sm">5</button>
        <button class="btn btn-outline-danger ">6</button>
        <button class="btn btn-outline-danger">7</button>
        <button class="btn btn-outline-danger">8</button>
        <button class="btn btn-outline-danger">9</button>
        <button class="btn btn-outline-danger">10</button>
        <button class="btn btn-outline-danger">11</button>
        <button class="btn btn-outline-danger">12</button>
        <button class="btn btn-outline-danger">13</button>
        <button class="btn btn-outline-danger">14</button>
        <button class="btn btn-outline-danger">15</button>

        
    <!--BS- Tables -->
    <table class="table table-bordered mt-3 table-striped text-center table-hover">
        <tr>
            <th>Movie Name</th>
            <th>Director</th>
            <th>Heroine</th>
        </tr>
        <tr>
            <td>Rajarani</td>
            <td>Atlee</td>
            <td> Nayan</td>
        </tr>
        <tr>
            <td>kushi</td>
            <td>shivanirvana</td>
            <td>Samantha</td>
            
        </tr>
    </table>
    <!--Alert-->
    <div class="alert alert-primary alert-dismissible">
        <h3 class="text-danger">You didn't Chose Movie</h3>
        <button class="btn-close" data-bs-dismiss="alert">

        </button>
    </div>

    <!--Spinner / Loader-->
    <div class="spinner-border text-success"></div>
    <div class="spinner-border text-primary"></div>
    <div class="spinner-border text-danger"></div>
     <div class="spinner-grow text-danger"></div>
     <div class="spinner-grow text-danger"></div>
    <div class="spinner-grow text-danger"></div>
  
    <button class=" btn btn-primary">
        <span class="spinner-grow spinner-grow-sm"></span> Book Now

    </button>


</div>

</body>
</html>
