<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators and Datatypes</title>
</head>
<body>
    <!--string should be in double quotes..it is text message format =-->
    <!-- number -no double quotes
        float - 9.5, 8.7
    boolean--true or false
object--curly braces
array - square brackets-->
    
    <script>
        // string
var name = " nandu";
var mobile_name = "apple15"
console.log(name);
//boolean
var x = true;
var y = false;
alert(x);

// date
var date = new Date();
alert (date);
// object
var user_data = { firstname : "mahi",last_name : "rock", mob : 123456};
console.log(user_data);
// array
var names = [ "mahi", "email.com", 954678798];
console.log(names);
var names = [{ user_data}];
console.log(names);

    </script>
</body>
</html>
